name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Format
        run: pnpm format
      - name: Lint
        run: pnpm lint
      - name: Build docs
        run: pnpm build:docs
      - name: Build package
        run: pnpm build:package
      - name: Test
        run: pnpm test
